 you up. Strangely, though, the ground doesn't seem to be coming with you; you're not climbing a mountain. As the circle of Snow Island recedes below you, an entire new landmass suddenly appears above you! The gondola carries you to the surface of the new island and lurches into the station.\"}, :title \"Day 04: Scratchcards\", :blocks [{:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day04/markdown-5dqx5obSUSBmW52uwwvs8uFSXUkZdK\"} [\"h2\" {:id \"day-04:-scratchcards\"} [:<> \"Day 04: Scratchcards\"]] [\"h3\" {:id \"part-01\"} [:<> \"Part 01\"]] [\"h4\" {:id \"problem-statement\"} [:<> \"Problem statement\"]] [:p [:<> \"The gondola takes you up. Strangely, though, the ground doesn't seem to be coming with you; you're not climbing a mountain. As the circle of Snow Island recedes below you, an entire new landmass suddenly appears above you! The gondola carries you to the surface of the new island and lurches into the station.\"]] [:p [:<> \"As you exit the gondola, the first thing you notice is that the air here is much \"] [:strong [:<> \"warmer\"]] [:<> \" than it was on Snow Island. It's also quite \"] [:strong [:<> \"humid\"]] [:<> \". Is this where the water source is?\"]] [:p [:<> \"The next thing you notice is an Elf sitting on the floor across the station in what seems to be a pile of colorful square cards.\"]] [:p [:<> \"\\\"Oh! Hello!\\\" The Elf excitedly runs over to you. \\\"How may I be of service?\\\" You ask about water sources.\"]] [:p [:<> \"\\\"I'm not sure; I just operate the gondola lift. That does sound like something we'd have, though - this is \"] [:strong [:<> \"Island Island\"]] [:<> \", after all! I bet the \"] [:strong [:<> \"gardener\"]] [:<> \" would know. He's on a different island, though - er, the small kind surrounded by water, not the floating kind. We really need to come up with a better naming scheme. Tell you what: if you can help me with something quick, I'll let you \"] [:strong [:<> \"borrow my boat\"]] [:<> \" and you can go visit the gardener. I got all these \"] [:a {:href \"https://en.wikipedia.org/wiki/Scratchcard\"} [:<> \"scratchcards\"]] [:<> \" as a gift, but I can't figure out what I've won.\\\"\"]] [:p [:<> \"The Elf leads you over to the pile of colorful cards. There, you discover dozens of scratchcards, all with their opaque covering already scratched off. Picking one up, it looks like each card has two lists of numbers separated by a vertical bar (|): a list of \"] [:strong [:<> \"winning numbers\"]] [:<> \" and then a list of \"] [:strong [:<> \"numbers you have\"]] [:<> \". You organize the information into a table (your puzzle input).\"]] [:p [:<> \"As far as the Elf has been able to figure out, you have to figure out which of the \"] [:strong [:<> \"numbers you have\"]] [:<> \" appear in the list of \"] [:strong [:<> \"winning numbers\"]] [:<> \". The first match makes the card worth \"] [:strong [:<> \"one point\"]] [:<> \" and each match after the first \"] [:strong [:<> \"doubles\"]] [:<> \" the point value of that card.\"]] [:p [:<> \"For example:\"]] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:div.code-viewer.code-listing [#viewer-eval nextjournal.clerk.render/inspect-presented {:path [0], :nextjournal/value \"Card 1: 41 48 83 86 17 | 83 86  6 31 17  9 48 53\\nCard 2: 13 32 20 16 61 | 61 30 68 82 17 32 24 19\\nCard 3:  1 21 53 59 44 | 69 82 63 72 16 21 14  1\\nCard 4: 41 92 73 84 69 | 59 84 76 51 58  5 54 83\\nCard 5: 87 83 26 28 32 | 88 30 70 12 93 22 82 36\\nCard 6: 31 18 13 56 72 | 74 77 10 23 35 67 36 11\", :nextjournal/render-opts {:language \"\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code, :hash \"5dsJQw12yyyd7TcZEf52VSHxnqnJUC\"}}]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:p [:<> \"In the above example, card 1 has five winning numbers (41, 48, 83, 86, and 17) and eight numbers you have (83, 86, 6, 31, 17, 9, 48, and 53). Of the numbers you have, four of them (48, 83, 17, and 86) are winning numbers! That means card 1 is worth \"] [:strong [:<> \"8\"]] [:<> \" points (1 for the first match, then doubled three times for each of the three matches after the first).\"]] [:ul [:li [:<> [:<> \"Card 2 has two winning numbers (32 and 61), so it is worth \"] [:strong [:<> \"2\"]] [:<> \" points.\"]]] [:li [:<> [:<> \"Card 3 has two winning numbers (1 and 21), so it is worth \"] [:strong [:<> \"2\"]] [:<> \" points.\"]]] [:li [:<> [:<> \"Card 4 has one winning number (84), so it is worth \"] [:strong [:<> \"1\"]] [:<> \" point.\"]]] [:li [:<> [:<> \"Card 5 has no winning numbers, so it is worth no points.\"]]] [:li [:<> [:<> \"Card 6 has no winning numbers, so it is worth no points.\"]]]] [:p [:<> \"So, in this example, the Elf's pile of scratchcards is worth \"] [:strong [:<> \"13\"]] [:<> \" points.\"]] [:p [:<> \"Take a seat in the large pile of colorful cards. \"] [:strong [:<> \"How many points are they worth in total?\"]]] [\"h4\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"So, for every card we need to intersect two set of numbers and calculate number of points based on a size of this interesection.\"]] [:p [:<> \"We start with function that will be parsing each card, returning its id, winning and actual set of numbers.\"]]], :nextjournal/render-opts {:id \"day04/markdown-5dqx5obSUSBmW52uwwvs8uFSXUkZdK\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn parse-line [line]\\n  (let [[_ card-id-str winning-str actual-str]\\n        (re-find #\\\"^Card ([ 0-9]+): ([ 0-9]+) \\\\| ([ 0-9]+)$\\\" line)\\n\\n        card-id (Integer/parseInt (str/trim card-id-str))\\n\\n        winning\\n l scratchcards and have the \"] [:strong [:<> \"same card number\"]] [:<> \" as the card they copied. So, if you win a copy of card 10 and it has 5 matching numbers, it would then win a copy of the same cards that the original card 10 won: cards 11, 12, 13, 14, and 15. This process repeats until none of the copies cause you to win any more cards. (Cards will never make you copy a card past the end of the table.)\"]] [:p [:<> \"This time, the above example goes differently:\"]] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:div.code-viewer.code-listing [#viewer-eval nextjournal.clerk.render/inspect-presented {:path [0], :nextjournal/value \"Card 1: 41 48 83 86 17 | 83 86  6 31 17  9 48 53\\nCard 2: 13 32 20 16 61 | 61 30 68 82 17 32 24 19\\nCard 3:  1 21 53 59 44 | 69 82 63 72 16 21 14  1\\nCard 4: 41 92 73 84 69 | 59 84 76 51 58  5 54 83\\nCard 5: 87 83 26 28 32 | 88 30 70 12 93 22 82 36\\nCard 6: 31 18 13 56 72 | 74 77 10 23 35 67 36 11\", :nextjournal/render-opts {:language \"\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code, :hash \"5dsJQw12yyyd7TcZEf52VSHxnqnJUC\"}}]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:ul [:li [:<> [:<> \"Card 1 has four matching numbers, so you win one copy each of the next four cards: cards 2, 3, 4, and 5.\"]]] [:li [:<> [:<> \"Your original card 2 has two matching numbers, so you win one copy each of cards 3 and 4.\"]]] [:li [:<> [:<> \"Your copy of card 2 also wins one copy each of cards 3 and 4.\"]]] [:li [:<> [:<> \"Your four instances of card 3 (one original and three copies) have two matching numbers, so you win four copies each of cards 4 and 5.\"]]] [:li [:<> [:<> \"Your eight instances of card 4 (one original and seven copies) have one matching number, so you win eight copies of card 5.\"]]] [:li [:<> [:<> \"Your fourteen instances of card 5 (one original and thirteen copies) have no matching numbers and win no more cards.\"]]] [:li [:<> [:<> \"Your one instance of card 6 (one original) has no matching numbers and wins no more cards.\"]]]] [:p [:<> \"Once all of the originals and copies have been processed, you end up with \"] [:strong [:<> \"1\"]] [:<> \" instance of card 1, \"] [:strong [:<> \"2\"]] [:<> \" instances of card 2, \"] [:strong [:<> \"4\"]] [:<> \" instances of card 3, \"] [:strong [:<> \"8\"]] [:<> \" instances of card 4, \"] [:strong [:<> \"14\"]] [:<> \" instances of card 5, and \"] [:strong [:<> \"1\"]] [:<> \" instance of card 6. In total, this example pile of scratchcards causes you to ultimately have \"] [:strong [:<> \"30\"]] [:<> \" scratchcards!\"]] [:p [:<> \"Process all of the original and copied scratchcards until no more scratchcards are won. Including the original set of scratchcards, \"] [:strong [:<> \"how many total scratchcards do you end up with?\"]]] [\"h4\" {:id \"solution-2\"} [:<> \"Solution\"]] [:p [:<> \"To solve a second part we need a function that will be processing cards.\"]] [:p [:<> \"The easiest way to do it is to simulate a process. For that we need something to keep a state.\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"For some reasong hashes are very handy in \"] [:strong [:<> \"Clojure\"]] [:<> \" for pretty much anything, so let's use them.\"]]], :nextjournal/render-opts {:id \"day04/markdown-5dsHHfV4j7CpjTXbkE4C44hb28zXuu\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn process-cards [wins]\\n  (loop [;; We first start with all counts equal to 1 for every card\\n         counts (into {} (map vector (range (count wins)) (repeat 1)))\\n         ;; We also start from the beginning\\n         current-card 0]\\n    (if (= current-card (count wins))\\n      ;; If we got to the end of vector with number of wins per card \\n      ;; we just return number accumulated cards so far\\n      (reduce + (vals counts))\\n      ;; Otherwise we jump into recursion where we update the state\\n      (recur\\n       (let\\n        [current-wins (get wins current-card)\\n         ;; Based on number of wins we calculate which indexes\\n         ;; will be incremented\\n         indexes (range\\n                  (+ 1 current-card)\\n                  (min (count wins) (+ 1 current-card current-wins)))\\n         current-count (get counts current-card)\\n         ;; We turn indexes into hashmap with constant value equal to\\n         ;; to number of wins for the current card\\n         incremental-counts (into {} (map vector indexes (repeat current-count)))]\\n         ;; We merging hashmaps by adding all the values\\n         (merge-with +\\n                     counts\\n                     incremental-counts)) \\n       ;; And moving to the next card\\n       (+ 1 current-card)))))\", :nextjournal/render-opts {:loc {:line 161, :end-line 189, :column 1, :end-column 30}, :id \"day04/process-cards-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value \"(process-cards [4 2 2 1 0 0])\", :nextjournal/render-opts {:loc {:line 190, :end-line 190, :column 1, :end-column 30}, :id \"day04/anon-expr-5dtKMXQiSTqb7xCNDW4hBSDciixFeU-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:p
