ched high into the atmosphere! The apex of your trajectory just barely reaches the surface of a large island floating in the sky. You gently land in a fluffy pile of leaves. It's quite cold, but you don't see much snow. An Elf runs over to greet you.\"}, :title \"Day 02: Cube Conundrum\", :blocks [{:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day02/markdown-5dsQSB4QbdTdi7dWQrgNpaCKMCCm9E\"} [\"h2\" {:id \"day-02:-cube-conundrum\"} [:<> \"Day 02: Cube Conundrum\"]] [\"h3\" {:id \"part-01\"} [:<> \"Part 01\"]] [\"h4\" {:id \"problem-statement\"} [:<> \"Problem statement\"]] [:p [:<> \"You're launched high into the atmosphere! The apex of your trajectory just barely reaches the surface of a large island floating in the sky. You gently land in a fluffy pile of leaves. It's quite cold, but you don't see much snow. An Elf runs over to greet you.\"]] [:p [:<> \"The Elf explains that you've arrived at \"] [:strong [:<> \"Snow Island\"]] [:<> \" and apologizes for the lack of snow. He'll be happy to explain the situation, but it's a bit of a walk, so you have some time. They don't get many visitors up here; would you like to play a game in the meantime?\"]] [:p [:<> \"As you walk, the Elf shows you a small bag and some cubes which are either red, green, or blue. Each time you play this game, he will hide a secret number of cubes of each color in the bag, and your goal is to figure out information about the number of cubes.\"]] [:p [:<> \"To get information, once a bag has been loaded with cubes, the Elf will reach into the bag, grab a handful of random cubes, show them to you, and then put them back in the bag. He'll do this a few times per game.\"]] [:p [:<> \"You play several games and record the information from each game (your puzzle input). Each game is listed with its ID number (like the 11 in Game 11: ...) followed by a semicolon-separated list of subsets of cubes that were revealed from the bag (like 3 red, 5 green, 4 blue).\"]] [:p [:<> \"For example, the record of a few games might look like this:\"]] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:div.code-viewer.code-listing [#viewer-eval nextjournal.clerk.render/inspect-presented {:path [0], :nextjournal/value \"Game 1: 3 blue, 4 red; 1 red, 2 green, 6 blue; 2 green\\nGame 2: 1 blue, 2 green; 3 green, 4 blue, 1 red; 1 green, 1 blue\\nGame 3: 8 green, 6 blue, 20 red; 5 blue, 4 red, 13 green; 5 green, 1 red\\nGame 4: 1 green, 3 red, 6 blue; 3 green, 6 red; 3 green, 15 blue, 14 red\\nGame 5: 6 red, 1 blue, 3 green; 2 blue, 1 red, 2 green\", :nextjournal/render-opts {:language \"\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code, :hash \"5dsJQw12yyyd7TcZEf52VSHxnqnJUC\"}}]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:p [:<> \"In game 1, three sets of cubes are revealed from the bag (and then put back again). The first set is 3 blue cubes and 4 red cubes; the second set is 1 red cube, 2 green cubes, and 6 blue cubes; the third set is only 2 green cubes.\"]] [:p [:<> \"The Elf would first like to know which games would have been possible if the bag contained \"] [:strong [:<> \"only 12 red cubes, 13 green cubes, and 14 blue cubes\"]] [:<> \"?\"]] [:p [:<> \"In the example above, games 1, 2, and 5 would have been \"] [:strong [:<> \"possible\"]] [:<> \" if the bag had been loaded with that configuration. However, game 3 would have been \"] [:strong [:<> \"impossible\"]] [:<> \" because at one point the Elf showed you 20 red cubes at once; similarly, game 4 would also have been \"] [:strong [:<> \"impossible\"]] [:<> \" because the Elf showed you 15 blue cubes at once. If you add up the IDs of the games that would have been possible, you get \"] [:strong [:<> \"8\"]] [:<> \".\"]] [:p [:<> \"Determine which games would have been possible if the bag had been loaded with only 12 red cubes, 13 green cubes, and 14 blue cubes. \"] [:strong [:<> \"What is the sum of the IDs of those games?\"]]] [\"h4\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"So the goal of the first part is to check whether games are possible given the constraints to number of cubes that we can pull out of the bag.\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"The game only will make sense if we have:\"]] [:ul [:li [:<> [:<> \"Less or equal than 12 number of red cubes\"]]] [:li [:<> [:<> \"Less or equal than 13 number of green cubes\"]]] [:li [:<> [:<> \"Less or equal than 14 number of blue cubes\"]]]] [:p [:<> \"Let's breakdown solution into smaller parts.\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"We will need to be able to:\"]] [:ul [:li [:<> [:<> \"Parse each line and extract game\"]]] [:li [:<> [:<> \"Parse hand and convert it into the vector\"]]] [:li [:<> [:<> \"Compare all hands in the game to see whether game is possible\"]]]] [:p [:<> \"We start with the function that parses single hand.\"]]], :nextjournal/render-opts {:id \"day02/markdown-5dsQSB4QbdTdi7dWQrgNpaCKMCCm9E\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn parse-hand-part01 [game]\\n  (let [cube-to-vector\\n        (fn [cube]\\n          (match cube\\n            [n \\\"red\\\"] (vector (Integer/parseInt n) 0 0)\\n            [n \\\"green\\\"] (vector 0 (Integer/parseInt n) 0)\\n            [n \\\"blue\\\"] (vector  0 0 (Integer/parseInt n))))]\\n    (->> (str/split game #\\\", \\\")\\n         (map #(str/split % #\\\" \\\"))\\n         (map cube-to-vector)\\n         (apply map +)\\n         (vec))))\", :nextjournal/render-opts {:loc {:line 61, :end-line 73, :column 1, :end-column 18}, :id \"day02/parse-hand-part01-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value \"(parse-hand-part01 \\\"1 red, 2 green, 3 blue\\\")\", :nextjournal/render-opts {:loc {:line 75, :end-line 75, :column 1, :end-column 45}, :id \"day02/anon-expr-5dt3UxcyLKN9e3fN1qyqp1DDJu8k9s-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [{:path [0], :nextjournal/value 1, :nextjournal/viewer {:name nextjournal.clerk.viewer/number-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr3R1ZvHCoRHpxsQq4D4ARv9BQC7o\"}} {:path [1], :nextjournal/value 2, :nextjournal/viewer {:name nextjournal.clerk.viewer/number-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr3R1ZvHCoRHpxsQq4D4ARv9BQC7o\"}} {:path [2], :nextjournal/value 3, :nextjournal/viewer {:name nextjournal.clerk.viewer/number-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr3R1ZvHCoRHpxsQq4D4ARv9BQC7o\"}}], :nextjournal/viewer {:name nextjournal.clerk.viewer/vector-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-coll, :opening-paren \"[\", :closing-paren (\"]\"), :page-size 20, :hash \"5dsD1KJESfc8Dy8gPeGQfZCX2ayE8f\"}, :nextjournal/render-opts {:id \"day02/anon-expr-5dt3UxcyLKN9e3fN1qyqp1DDJ
