e problem looks very simple (which it is).\"}, :title \"Day 06: Wait For It\", :blocks [{:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day06/markdown-5dqsa7rkJQuZtJWtrSh1gqqDgG6biX\"} [\"h2\" {:id \"day-06:-wait-for-it\"} [:<> \"Day 06: Wait For It\"]] [\"h3\" {:id \"part-01\"} [:<> \"Part 01\"]] [\"h4\" {:id \"problem-statement\"} [:<> \"Problem statement\"]]], :nextjournal/render-opts {:id \"day06/markdown-5dqsa7rkJQuZtJWtrSh1gqqDgG6biX\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><p>The ferry quickly brings you across Island Island. After asking around, you discover that there is indeed normally a large pile of sand somewhere near here, but you don't see anything besides lots of water and the small island where the ferry has docked.</p>\\n<p>As you try to figure out what to do next, you notice a poster on a wall near the ferry dock. \\\"Boat races! Open to the public! Grand prize is an all-expenses-paid trip to <em>Desert Island</em>!\\\" That must be where the sand comes from! Best of all, the boat races are starting in just a few minutes.</p>\\n<p>You manage to sign up as a competitor in the boat races just in time. The organizer explains that it's not really a traditional race - instead, you will get a fixed amount of time during which your boat has to travel as far as it can, and you win if your boat goes the farthest.</p>\\n<p>As part of signing up, you get a sheet of paper (your puzzle input) that lists the <em>time</em> allowed for each race and also the best <em>distance</em> ever recorded in that race. To guarantee you win the grand prize, you need to make sure you <em>go farther in each race</em> than the current record holder.</p>\\n<p>The organizer brings you over to the area where the boat races are held. The boats are much smaller than you expected - they're actually <em>toy boats</em>, each with a big button on top. Holding down the button <em>charges the boat</em>, and releasing the button <em>allows the boat to move</em>. Boats move faster if their button was held longer, but time spent holding the button counts against the total race time. You can only hold the button at the start of the race, and boats don't move until the button is released.</p>\\n<p>For example:</p>\\n<pre>Time:      7  15   30\\nDistance:  9  40  200\\n</pre>\\n<p>This document describes three races:</p>\\n<ul>\\n<li>The first race lasts 7 milliseconds. The record distance in this race is 9 millimeters.</li>\\n<li>The second race lasts 15 milliseconds. The record distance in this race is 40 millimeters.</li>\\n<li>The third race lasts 30 milliseconds. The record distance in this race is 200 millimeters.</li>\\n</ul>\\n<p>Your toy boat has a starting speed of <em>zero millimeters per millisecond</em>. For each whole millisecond you spend at the beginning of the race holding down the button, the boat's speed increases by <em>one millimeter per millisecond</em>.</p>\\n<p>So, because the first race lasts 7 milliseconds, you only have a few options:</p>\\n<ul>\\n<li>Don't hold the button at all (that is, hold it for <em>0 milliseconds</em>) at the start of the race. The boat won't move; it will have traveled <em>0 millimeters</em> by the end of the race.</li>\\n<li>Hold the button for <em>1 millisecond</em> at the start of the race. Then, the boat will travel at a speed of 1 millimeter per millisecond for 6 milliseconds, reaching a total distance traveled of <em>6 millimeters</em>.</li>\\n<li>Hold the button for <em>2 milliseconds</em>, giving the boat a speed of 2 millimeters per millisecond. It will then get 5 milliseconds to move, reaching a total distance of <em>10 millimeters</em>.</li>\\n<li>Hold the button for <em>3 milliseconds</em>. After its remaining 4 milliseconds of travel time, the boat will have gone <em>12 millimeters</em>.</li>\\n<li>Hold the button for <em>4 milliseconds</em>. After its remaining 3 milliseconds of travel time, the boat will have gone <em>12 millimeters</em>.</li>\\n<li>Hold the button for <em>5 milliseconds</em>, causing the boat to travel a total of <em>10 millimeters</em>.</li>\\n<li>Hold the button for <em>6 milliseconds</em>, causing the boat to travel a total of <em>6 millimeters</em>.</li>\\n<li>Hold the button for <em>7 milliseconds</em>. That's the entire duration of the race. You never let go of the button. The boat can't move until you let go of the button. Please make sure you let go of the button so the boat gets to move. <em>0 millimeters</em>.</li>\\n</ul>\\n<p>Since the current record for this race is 9 millimeters, there are actually <em>4</em> different ways you could win: you could hold the button for 2, 3, 4, or 5 milliseconds at the start of the race.</p>\\n<p>In the second race, you could hold the button for at least 4 milliseconds and at most 11 milliseconds and beat the record, a total of <em>8</em> different ways to win.</p>\\n<p>In the third race, you could hold the button for at least 11 milliseconds and no more than 19 milliseconds and still beat the record, a total of <em>9</em> ways you could win.</p>\\n<p>To see how much margin of error you have, determine the <em>number of ways you can beat the record</em> in each race; in this example, if you multiply these values together, you get <em>288</em> (4 * 8 * 9).</p>\\n<p>Determine the number of ways you could beat the record in each race. <em>What do you get if you multiply these numbers together?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"d eed to beat is <em>940200 millimeters</em>. You could hold the button anywhere from 14 to 71516 milliseconds and beat the record, a total of <em>71503</em> ways!</p>\\n<p><em>How many ways can you beat the record in this one much longer race?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"day06/anon-expr-5dsvD8tBXboxuX2V5DcxSkHimUwoKU-result\"}}, :nextjournal/blob-id \"8VwCAoD1iUoLaVNtM3v7JZr1Fegif3jdCtMnwzu9DxbCn2qWUCbHKc4ZSDeHehViQpv4aPvzhdmJjsYMLyMEGx4crJ\"}, :nextjournal/render-opts {:id \"day06/anon-expr-5dsvD8tBXboxuX2V5DcxSkHimUwoKU-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day06/markdown-5dridTjZnK9DzQEbVRhg95r8kvqGP5\"} [\"h4\" {:id \"solution-2\"} [:<> \"Solution\"]] [:p [:<> \"The change seems to be not that huge.\"]] [:p [:<> \"I guess authors want us to optimize original solution and use the fact that function from waiting times is convex, but can we try to use bruteforce solution first?\"]] [:p [:<> \"Surely we can!\"]] [:p [:<> \"We need to change a bit our parsing to join numbers together instead of converting them independently.\"]]], :nextjournal/render-opts {:id \"day06/markdown-5dridTjZnK9DzQEbVRhg95r8kvqGP5\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn parse-lines-part02 [lines]\\n  (let [time-str (first lines)\\n        distance-str (first (rest lines))\\n        parse-line (fn [li
