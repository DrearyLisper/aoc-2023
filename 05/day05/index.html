e A Seed A Fertilizer\", :description \"In this problem we need to pass a seed value through number of maps. Each map defines where different regions shoud be moved to. If value is not getting covered by any region it stays the same.\"}, :title \"Day 05: If You Give A Seed A Fertilizer\", :blocks [{:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day05/markdown-5drPhnPfbpU1YT5jZEyM2gfYiUGrbT\"} [\"h2\" {:id \"day-05:-if-you-give-a-seed-a-fertilizer\"} [:<> \"Day 05: If You Give A Seed A Fertilizer\"]] [\"h3\" {:id \"part-01\"} [:<> \"Part 01\"]] [\"h4\" {:id \"problem-statement\"} [:<> \"Problem statement\"]]], :nextjournal/render-opts {:id \"day05/markdown-5drPhnPfbpU1YT5jZEyM2gfYiUGrbT\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><p>You take the boat and find the gardener right where you were told he would be: managing a giant \\\"garden\\\" that looks more to you like a farm.</p>\\n<p>\\\"A water source? Island Island <em>is</em> the water source!\\\" You point out that Snow Island isn't receiving any water.</p>\\n<p>\\\"Oh, we had to stop the water because we <em>ran out of sand</em> to <a href=\\\"https://en.wikipedia.org/wiki/Sand_filter\\\" target=\\\"_blank\\\">filter</a> it with! Can't make snow with dirty water. Don't worry, I'm sure we'll get more sand soon; we only turned off the water a few days... weeks... oh no.\\\" His face sinks into a look of horrified realization.</p>\\n<p>\\\"I've been so busy making sure everyone here has food that I completely forgot to check why we stopped getting more sand! There's a ferry leaving soon that is headed over in that direction - it's much faster than your boat. Could you please go check it out?\\\"</p>\\n<p>You barely have time to agree to this request when he brings up another. \\\"While you wait for the ferry, maybe you can help us with our <em>food production problem</em>. The latest Island Island <a href=\\\"https://en.wikipedia.org/wiki/Almanac\\\" target=\\\"_blank\\\">Almanac</a> just arrived and we're having trouble making sense of it.\\\"</p>\\n<p>The almanac (your puzzle input) lists all of the seeds that need to be planted. It also lists what type of soil to use with each kind of seed, what type of fertilizer to use with each kind of soil, what type of water to use with each kind of fertilizer, and so on. Every type of seed, soil, fertilizer and so on is identified with a number, but numbers are reused by each category - that is, soil <code>123</code> and fertilizer <code>123</code> aren't necessarily related to each other.</p>\\n<p>For example:</p>\\n<pre>seeds: 79 14 55 13\\n\\nseed-to-soil map:\\n50 98 2\\n52 50 48\\n\\nsoil-to-fertilizer map:\\n0 15 37\\n37 52 2\\n39 0 15\\n\\nfertilizer-to-water map:\\n49 53 8\\n0 11 42\\n42 0 7\\n57 7 4\\n\\nwater-to-light map:\\n88 18 7\\n18 25 70\\n\\nlight-to-temperature map:\\n45 77 23\\n81 45 19\\n68 64 13\\n\\ntemperature-to-humidity map:\\n0 69 1\\n1 0 69\\n\\nhumidity-to-location map:\\n60 56 37\\n56 93 4\\n</pre>\\n<p>The almanac starts by listing which seeds need to be planted: seeds <code>79</code>, <code>14</code>, <code>55</code>, and <code>13</code>.</p>\\n<p>The rest of the almanac contains a list of <em>maps</em> which describe how to convert numbers from a <em>source category</em> into numbers in a <em>destination category</em>. That is, the section that starts with <code>seed-to-soil map:</code> describes how to convert a <em>seed number</em> (the source) to a <em>soil number</em> (the destination). This lets the gardener and his team know which soil to use with which seeds, which water to use with which fertilizer, and so on.</p>\\n<p>Rather than list every source number and its corresponding destination number one by one, the maps describe entire <em>ranges</em> of numbers that can be converted. Each line within a map contains <span title=\\\"Don't blame me for the weird order. Blame LXC container.conf UID mappings.\\\">three numbers</span>: the <em>destination range start</em>, the <em>source range start</em>, and the <em>range length</em>.</p>\\n<p>Consider again the example <code>seed-to-soil map</code>:</p>\\n<pre>50 98 2\\n52 50 48\\n</pre>\\n<p>The first line has a <em>destination range start</em> of <code>50</code>, a <em>source range start</em> of <code>98</code>, and a <em>range length</em> of <code>2</code>. This line means that the source range starts at <code>98</code> and contains two values: <code>98</code> and <code>99</code>. The destination range is the same length, but it starts at <code>50</code>, so its two values are <code>50</code> and <code>51</code>. With this information, you know that seed number <code>98</code> corresponds to soil number <code>50</code> and that seed number <code>99</code> corresponds to soil number <code>51</code>.</p>\\n<p>The second line means that the source range starts at <code>50</code> and contains <code>48</code> values: <code>50</code>, <code>51</code>, ..., <code>96</code>, <code>97</code>. This corresponds to a destination range starting at <code>52</code> and also containing <code>48</code> values: <code>52</code>, <code>53</code>, ..., <code>98</code>, <code>99</code>. So, seed number <code>53</code> corresponds to soil number <code>55</code>.</p>\\n<p>Any source numbers that <em>aren't mapped</em> correspond to the <em>same</em> destination number. So, seed number <code>10</code> corresponds to soil number <code>10</code>.</p>\\n<p>So, the entire list of seed numbers and their corresponding soil numbers looks like this:</p>\\n<pre>seed  soil\\n0     0\\n1     1\\n...   ...\\n48    48\\n49    49\\n50    52\\n51    53\\n...   ...\\n96    98\\n97    99\\n98    50\\n99    51\\n</pre>\\n<p>With this map, you can look up the soil number required for each initial seed number:</p>\\n<ul>\\n<li>Seed number <code>79</code> corresponds to soil number <code>81</code>.</li>\\n<li>Seed number <code>14</code> corresponds to soil number <code>14</code>.</li>\\n<li>Seed number <code>55</code> corresponds to soil number <code>57</code>.</li>\\n<li>Seed number <code>13</code> corresponds to soil number <code>13</code>.</li>\\n</ul>\\n<p>The gardener and his team want to get started as soon as possible, so they'd like to know the closest location that needs a seed. Using these maps, find <em>the lowest location number that corresponds to any of the initial seeds</em>. To do this, you'll need to convert each seed number through other categories until you can find its corresponding <em>location number</em>. In this example, the corresponding types are:</p>\\n<ul>\\n<li>Seed <code>79</code>, soil <code>81</code>, fertilizer <code>81</code>, water <code>81</code>, light <code>74</code>, temperature <code>78</code>, humidity <code>78</code>, <em>location <code>82</code></em>.</li>\\n<li>Seed <code>14</code>, soil <code>14</code>, fertilizer <code>53</code>, water <code>49</code>, light <code>42</code>, temperature <code>42</code>, humidity <code>43</code>, <em>location <code>43</code></em>.</li>\\n<li>Seed <code>55</code>, soil <code>57</code>, fertilizer <code>57</code>, water <code>53</code>, light <code>46</code>, temperature <code>82</code>, humidity <code>82</code>, <em>location <code>86</code></em>.</li>\\n<li>Seed <code>13</code>, soil <code>13</code>, fertilizer <code>52</code>, water <code>41</code>, light <code>34</code>, temperature <code>34</code>, humidity <code>35</code>, <em>location <code>35</code></em>.</li>\\n</ul>\\n<p>So, the lowest location number in this example is <code><em>35</em></code>.</p>\\n<p><em>What is the lowest location number that corresponds to any of the initial seed numbers?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :res                          [component seed]\\n                          (if (and\\n                               (>= seed (:from-offset component))\\n                               (< seed (+ (:from-offset component) (:range component))))\\n                            (+ (:to-offset component) (- seed (:from-offset component)))\\n                            nil))\\n        ;; And then we apply all components at the same time\\n        ;; If no components were able to map a seed we return it as is as problem states\\n        apply-components (fn\\n                           [seed]\\n                           (let [mapped (->> parsed-components\\n                                             (map #(apply-component % seed))\\n                                             (filter (comp not nil?)))]\\n                             (if (empty? mapped)\\n                               seed\\n                               (first mapped))))]\\n    ;; We will be return our map as a function that map seed values\\n    apply-components))\", :nextjournal/render-opts {:loc {:line 41, :end-line 75, :column 1, :end-column 23}, :id \"day05/parse-map-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value \"(parse-map \\\"\\\\n50 98 2\\\")\", :nextjournal/render-opts {:loc {:line 77, :end-line 77, :column 1, :end-column 24}, :id \"day05/anon-expr-5dt6DQMVEqbAqRSj1tL9DvgThhRwCj-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[day05$parse_map$apply_components__18952 0x44457c4d \\\"day05$parse_map$apply_components__18952@44457c4d\\\"]\", :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspe s the <em>start</em> of the range and the second value is the <em>length</em> of the range. So, in the first line of the example above:</p>\\n    <pre>seeds: 79 14 55 13</pre>\\n    <p>This line describes two ranges of seed numbers to be planted in the garden. The first range starts with seed number <code>79</code> and contains <code>14</code> values: <code>79</code>, <code>80</code>, ..., <code>91</code>, <code>92</code>. The second range starts with seed number <code>55</code> and contains <code>13</code> values: <code>55</code>, <code>56</code>, ..., <code>66</code>, <code>67</code>.</p>\\n    <p>Now, rather than considering four seed numbers, you need to consider a total of <em>27</em> seed numbers.</p>\\n    <p>In the above example, the lowest location number can be obtained from seed number <code>82</code>, which corresponds to soil <code>84</code>, fertilizer <code>84</code>, water <code>84</code>, light <code>77</code>, temperature <code>45</code>, humidity <code>46</code>, and <em>location <code>46</code></em>. So, the lowest location number is <code><em>46</em></code>.</p>\\n    <p>Consider all of the initial seed numbers listed in the ranges on the first line of the almanac. <em>What is the lowest location number that corresponds to any of the initial seed numbers?</em></p>\\n    </article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"day05/anon-expr-5dsjdHzHNeNw5HjQwT31vL367pvh9c-result\"}}, :nextjournal/blob-id \"8VtkcQUyrjrie9Qk2atDudspGGQwFGQtrAX2DmNNhVUfXBjcgdrhUS3JtU8aY8Lh3aySqfrg7W9RfHPiahqUJtDNaX\"}, :nextjournal/render-opts {:id \"day05/anon-expr-5dsjdHzHNeNw5HjQwT31vL367pvh9c-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day05/markdown-5ds9nPUA1HSGEYAVTcAFfKLago3UMw\"} [\"h4\" {:id \"solution-2\"} [:<> \"Solution\"]] [:p [:<> \"The change in second part is quite drastic!\"]] [:p [:<> \"Instead of doing mapping for one seed at the time we need to operate with ranges of seeds. Theoretically we just could run solution from the first part for every seed value in all ranges in the second part, but if you take a look to your input.txt you will see that those regions contain billions of values.\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"Making this path unfeasible.\"]] [:p [:<> \"So instead we need to change our mapping unit from one value to a range of values. Let's see how it parsing of seeds changed given new information.\"]]], :nextjournal/render-opts {:id \"day05/markdown-5ds9nPUA1HSGEYAVTcAFfKLago3UMw\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn parse-seeds-range [line]\\n  (let [[_ seeds-str] (str/split line #\\\":\\\")]\\n    (->> (str/trim seeds-str)\\n         (#(str/split % #\\\" \\\"))\\n         (map bigint)\\n         (partition 2)\\n         (map vec)\\n         (map (fn [[a b]] {:left a :right (- (+ a b) 1)})))))\", :nextjournal/render-opts {:loc {:line 126, :end-line 134, :column 1, :end-column 62}, :id \"day05/parse-seeds-range-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjour                 (vec (filter #(<= (:left %) (:right %)) ranges))) \\n        ;; Now in apply-component we need to handle spliting of ranges into multiple ones.\\n        ;; It will be returning two set of ranges:\\n        ;; - First set will contain ranges which were mapped succesfully                    \\n        ;; - Second set will contain ranges that were left unmapped\\n        apply-component (fn\\n                          [component seed-range]\\n                          (let [seed-left (:left seed-range)\\n                                seed-right (:right seed-range)\\n                                map-from-left (:from-offset component)\\n                                map-from-right (- (+ (:from-offset component) (:range component)) 1)\\n                                map-to-left (:to-offset component)\\n                                map-to-right (- (+ (:to-offset component) (:range component)) 1)]\\n                            ;; In total we need to cover 4 cases.\\n                            (cond\\n                              ;; If left end of the mapped region is inside the range\\n                              (and (>= map-from-left seed-left) (<= map-from-left seed-right))\\n                              [\\n                               [\\n                                {:left map-to-left :right (+ map-to-left (- (min seed-right map-from-right) map-from-left))}\\n                               ]\\n                               (filter-impossible [{:left seed-left :right (- map-from-left 1)}\\n                                                   {:left (+ 1 map-from-right) :right seed-right}])]\\n\\n                              ;; If right end of the mapped region is inside the range\\n                              (and (>= map-from-right seed-left) (<= map-from-right seed-right))\\n                              [\\n                               [\\n                                {:left (+ map-to-left (- (max map-from-left seed-left) map-from-left)) :right map-to-right}\\n                               ]\\n                               (filter-impossible [{:left (max seed-left map-from-left) :right (- map-from-left 1)}\\n                                                   {:left (+ 1 map-from-right) :right seed-right}])]\\n\\n                              ;; If range is fully covered by a mapping\\n                              (and (< map-from-left seed-left) (> map-from-right seed-right))\\n                              [\\n                               [\\n                                {:left (+ map-to-left (- seed-left map-from-left)) :right (+ map-to-left (- seed-right map-from-left))}\\n                               ]\\n                               []]\\n\\n                              ;; If range is fully not covered by a mapping\\n                              :else\\n                              [[]\\n                               [seed-range]])))\\n\\n        ;; This function will be taking all components of the mapping and applying them to all ranges we have in a vector.\\n        apply-components' (fn\\n                            [f components seed-ranges]\\n                            (if (empty? components)\\n                              seed-ranges\\n                              (let [component (first components)\\n                                    mapping-results (map (partial apply-component component) seed-ranges)\\n                                    a (apply concat (map #(get % 0) mapping-results))\\n                                    b (apply concat (map #(get % 1) mapping-results))\\n                                    r (f f (rest components) b)]\\n                                (concat a r))))\\n        apply-components (fn\\n                           [seed-ranges]\\n                           (apply-components' apply-components' parsed-components seed-ranges))]\\n    ;; Again as in previous part we will be returning a function than can map regions inst
