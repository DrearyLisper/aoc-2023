tCSGm2o\"}, :nextjournal/render-opts {:id \"day03/anon-expr-5drRfyQVBjzaC2qTBkSLUMr6ZyFTMf-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day03/markdown-5drFpr11d9Wo4mGVvwwri1umJYxU7R\"} [\"h3\" {:id \"part-02\"} [:<> \"Part 02\"]] [\"h4\" {:id \"problem-statement-2\"} [:<> \"Problem statement\"]] [:p [:<> \"The engineer finds the missing part and installs it in the engine! As the engine springs to life, you jump in the closest gondola, finally ready to ascend to the water source.\"]] [:p [:<> \"You don't seem to be going very fast, though. Maybe something is still wrong? Fortunately, the gondola has a phone labeled \\\"help\\\", so you pick it up and the engineer answers.\"]] [:p [:<> \"Before you can explain the situation, she suggests that you look out the window. There stands the engineer, holding a phone in one hand and waving with the other. You're going so slowly that you haven't even left the station. You exit the gondola.\"]] [:p [:<> \"The missing part wasn't the only issue - one of the gears in the engine is wrong. A \"] [:strong [:<> \"gear\"]] [:<> \" is any * symbol that is adjacent to \"] [:strong [:<> \"exactly two part numbers.\"]] [:<> \" Its \"] [:strong [:<> \"gear ratio\"]] [:<> \" is the result of multiplying those two numbers together.\"]] [:p [:<> \"This time, you need to find the gear ratio of every gear and add them all up so that the engineer can figure out which gear needs to be replaced.\"]] [:p [:<> \"Consider the same engine schematic again:\"]] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:div.code-viewer.code-listing [#viewer-eval nextjournal.clerk.render/inspect-presented {:path [0], :nextjournal/value \"467..114..\\n...*......\\n..35..633.\\n......#...\\n617*......\\n.....+.58.\\n..592.....\\n......755.\\n...$.*....\\n.664.598..\", :nextjournal/render-opts {:language \"\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code, :hash \"5dsJQw12yyyd7TcZEf52VSHxnqnJUC\"}}]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:p [:<> \"In this schematic, there are \"] [:strong [:<> \"two\"]] [:<> \" gears. The first is in the top left; it has part numbers 467 and 35, so its gear ratio is 16345. The second gear is in the lower right; its gear ratio is 451490. (The * adjacent to 617 is \"] [:strong [:<> \"not\"]] [:<> \" a gear because it is only adjacent to one part number.) Adding up all of the gear ratios produces \"] [:strong [:<> \"467835\"]] [:<> \".\"]] [:p [:strong [:<> \"What is the sum of all of the gear ratios in your engine schematic?\"]]] [\"h4\" {:id \"solution-2\"} [:<> \"Solution\"]] [:p [:<> \"So the change is that we need to consider only ** * ** symbol, and multiple the numbers per symbol before finally summing them up.\"]] [:p [:<> \"Luckily our earlier implemented functions are reach enough to only modify a final function.\"]]], :nextjournal/render-opts {:id \"day03/markdown-5drFpr11d9Wo4mGVvwwri1umJYxU7R\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn part02 [lines]\\n  (let [index-lines (vec (map vector (lazy-seq (range)) lines)) \\n        rows (parse-lines index-lines)\\n        ;; Take only * symbols\\n        gear-predicate #(= \\\"*\\\" (.v %))]\\n    (->> (filter-symbols rows gear-predicate)\\n         (map #(vector (.x %) (.y %)))\\n         (map #(apply (partial numbers-around rows) %))\\n         ;; Leave only set of numbers with size of two\\n         (filter #(= 2 (count %)))\\n         (map vec)\\n         (map #(map (fn [c] (get c 2)) %))\\n         ;; Multiply them\\n         (map #(reduce * %))\\n         ;; Before reducing into sum\\n         (reduce +))))\", :nextjournal/render-opts {:loc {:line 225, :end-line 241, :column 1, :end-column 23}, :id \"day03/part02-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value \"(solve-with \\\"03/input.txt\\\" part02)\", :nextjournal/render-opts {:loc {:line 243, :end-line 243, :column 1, :end-column 35}, :id \"day03/anon-expr-5dtivwek6SNXQQcH2QEHmqvkDAVJ4V-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value 84159075, :nextjournal/viewer {:name nextjournal.clerk.viewer/number-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr3R1ZvHCoRHpxsQq4D4ARv9BQC7o\"}, :nextjournal/render-opts {:id \"day03/anon-expr-5dtivwek6SNXQQcH2QEHmqvkDAVJ4V-result\"}}, :nextjournal/blob-id \"5dsJiHpfyd9maPwLsXJzhBGBCdwAm6\"}, :nextjournal/render-opts {:id \"day03/anon-expr-5dtivwek6SNXQQcH2QEHmqvkDAVJ4V-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"day03/markdown-5dsPtcnEW8RaLaadhtiCjDaDwmFYXX\"} [:p [:<> \"Which gets up a second star for the day!\"]]], :nextjournal/render-opts {:id \"day03/markdown-5dsPtcnEW8RaLaadhtiCjDaDwmFYXX\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #
